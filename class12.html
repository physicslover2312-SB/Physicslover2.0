      <button onclick="closeQueryForm()" style="position:absolute;top:9px;right:11px;border:none;background:#f3f4fa;border-radius:50%;width:21px;height:21px;cursor:pointer;">√ó</button>

      <div style="margin-top:7px;font-size:.93em;color:#09936a;">Auto-tag: WBCHSE Class 12 Physics</div>

<script>
const chapters=[
"Chapter 1: Electric Charges and Fields","Chapter 2: Electrostatic Potential and Capacitance","Chapter 3: Current Electricity",
"Chapter 4: Moving Charges and Magnetism","Chapter 5: Magnetism and Matter","Chapter 6: Electromagnetic Induction",
"Chapter 7: Alternating Current","Chapter 8: Electromagnetic Waves","Chapter 9: Ray Optics and Optical Instruments",
"Chapter 10: Wave Optics","Chapter 11: Dual Nature of Radiation and Matter","Chapter 12: Atoms",
"Chapter 13: Nuclei","Chapter 14: Semiconductor Electronics: Materials, Devices and Simple Circuits"
// your syllabus customization here
];
// Placeholder: your YouTube/PDF/DPP links here
const YT = Array(14).fill().map(()=>Array(10).fill('https://youtube.com'));
const PDF = Array(14).fill().map(()=>({pdf:'https://drive.google.com/',qs:'https://drive.google.com/'}));
const DPP_links = Array(14).fill().map(()=>Array(5).fill('https://drive.google.com/'));
// Generate chapter+expand
function loadChapters(){
  let html = '';
  for(let i=0;i<chapters.length;i++){
    html += `<li class="chapitem">
      <button class="chapbtn" onclick="showBlock(${i})" id="btn${i}">${chapters[i]}</button>
      <div class="chap-block" id="block${i}">
        <div class="ctitle">${chapters[i]}</div>
        <div class="row">
          ${
            YT[i].map((yt,j)=>`<a href="${yt}" class="partbtn" target="_blank">Part ${j+1}</a>`).join('')
          }
        </div>
        <div>
          <a href="${PDF[i].pdf}" target="_blank" class="pdfbtn">Chapter PDF</a>
          <a href="${PDF[i].qs}" target="_blank" class="pdfbtn">Question Set</a>
        </div>
        <div class="dppheader">DPP Section:</div>
        <div class="dpprow">${
          DPP_links[i].map((dpp,idx)=>`<a href="${dpp}" class="dppbtn" target="_blank">DPP${idx+1}</a>`).join('')
        }</div>
      </div>
    </li>`;
  }
  document.getElementById('chapterList').innerHTML = html;
  showBlock(0);
}
function showBlock(idx) {
  for(let i=0;i<chapters.length;i++){
    document.getElementById('block'+i).classList[i===idx?'add':'remove']('active');
    document.getElementById('btn'+i).classList[i===idx?'add':'remove']('active');
  }
}
window.onload=loadChapters;
// Query Modal
function openQueryForm(){
  document.getElementById('queryModal').style.display='flex';
  document.getElementById('suggestList').innerHTML = '';
  document.getElementById('stuName').focus();
}
function closeQueryForm(){ document.getElementById('queryModal').style.display='none'; }
function chapterSuggest(){
  let input = document.getElementById('chapterSearch').value.toLowerCase();
  let html = '';
  if(input.length){
    chapters.forEach(ch => {
      if(ch.toLowerCase().includes(input)){
        html += `<div onclick="selectChapter('${ch.replace(/'/g,"\\'")}')">${ch}</div>`;
      }
    });
  }
  document.getElementById('suggestList').innerHTML = html;
}
function selectChapter(ch){
  document.getElementById('chapterSearch').value = ch;
  document.getElementById('suggestList').innerHTML = '';
}
function submitQueryInline(){
  let name = document.getElementById('stuName').value.trim();
  let chapter = document.getElementById('chapterSearch').value.trim();
  let doubt = document.getElementById('stuDoubt').value.trim();
  let text = `üë§ Name: ${name} Chapter: ${chapter}Doubt:${doubt}---WBCHSE Class 12 Physics`;
  window.open(`https://wa.me/917479284838?text=${encodeURIComponent(text)}`,'_blank','noopener');
  closeQueryForm();
}
</script>
