<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Class 10 | Subhajit Biswas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background: linear-gradient(120deg, #5aa9e6 0%, #ffffff 60%, #ffe4ec 120%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 480px;
      margin: 0 auto;
      padding: 17px 0 9px;
    }
    .home-btn {
      position: absolute;
      left: 0;
      top: 12px;
      background: #f5f7ff;
      color: #3176c1;
      border: none;
      border-radius: 50%;
      width: 31px;
      height: 31px;
      box-shadow: 0 1px 6px #b8bccf36;
      font-size: 1.22em;
      font-weight: 700;
      cursor: pointer;
      transition: 0.19s background;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .home-btn:hover {
      background: #caedff;
    }
    .header-title {
      font-size: 2em;
      font-weight: 700;
      color: #1748a5;
      letter-spacing: 0.09em;
      text-align: center;
      flex: 1;
    }
    .tab-bar {
      max-width: 480px;
      margin: 10px auto 8px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 11px 6px;
      background: #e0f1ffb2;
      border-radius: 14px;
      box-shadow: 0 2px 11px #bfd6fb60;
    }
    .slide-tab {
      font-size: 1.08em;
      color: #25469b;
      background: #d0eaff9c;
      border: none;
      border-radius: 10px;
      margin-right: 12px;
      padding: 9px 22px;
      cursor: pointer;
      box-shadow: 0 0 7px #88baffaa;
      font-family: "Noto Sans Bengali", sans-serif;
      transition: all 0.21s cubic-bezier(0.5, 2, 0.7, 1.2);
      outline: none;
      margin-bottom: 2px;
      font-weight: 600;
    }
    .slide-tab.active {
      box-shadow: 0 0 12px 3px #5aa9e6aa !important;
      background: #fffefb;
      font-weight: 700;
      transform: scale(1.08);
    }
    .chapter-panel {
      max-width: 480px;
      margin: 0 auto 16px;
      background: #fcfcffeb;
      border-radius: 13px;
      box-shadow: 0 0 10px #aecff540;
      padding: 15px 8px;
      display: none;
      animation: fadein 0.32s cubic-bezier(0.5, 2, 0.7, 1.2);
    }
    @keyframes fadein {
      0% {
        opacity: 0;
        transform: translateY(28px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chapter-panel.active {
      display: block;
    }
    .chapter-title {
      color: #2478c2;
      font-size: 1.04em;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.09em;
    }
    .chapter-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .chapter-item {
      background: linear-gradient(90deg, #eaf6ff40 24%, #fcf5ff95 96%);
      border-radius: 11px;
      box-shadow: 0 2px 11px #cee6fb30;
      padding: 10px 7px 12px 7px;
      margin-bottom: 12px;
      transition: 0.19s background;
      font-size: 1.06em;
      font-weight: 500;
      color: #33428c;
      position: relative;
      animation: fadein 0.37s alternate;
    }
    .chapter-item .chapter-head {
      font-weight: 600;
      font-size: 1.09em;
      margin-bottom: 7px;
      color: #25469b;
      letter-spacing: 0.03em;
    }
    .action-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }
    .btn {
      background: #5aa9e6;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 0.96em;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 2px 7px #8fd4ff77;
      font-weight: 500;
      transition: background 0.19s;
    }
    .btn:hover {
      background: #4881b0;
    }
    .pdf-btn {
      background: #6fe69d;
      color: #222;
    }
    .mock-btn {
      background: #e65a7a;
      color: #fff;
    }
    .video-btn {
      background: #5ad6e6;
      color: #fff;
    }
    .pyq-btn {
      background: #ffe155;
      color: #584900;
    }
    .free-mark {
      background: #e7ffd4;
      color: #26a53e;
      font-size: 0.94em;
      font-weight: 600;
      border-radius: 5px;
      padding: 1px 8px;
      margin-left: 4px;
      box-shadow: 0 2px 6px #b1f4bb91;
      display: inline-block;
    }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #191922cc;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #fff;
      padding: 18px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 12px #99c;
      width: 94vw;
      max-width: 340px;
      text-align: center;
      animation: fadein 0.32s cubic-bezier(0.4, 2, 0.7, 1.1);
      position: relative;
    }
    .close-modal {
      background: #eee;
      color: #222;
      border-radius: 6px;
      padding: 2px 12px;
      font-size: 0.93em;
      float: right;
      cursor: pointer;
      margin-left: 10px;
      border: none;
    }
    .modal-box .btn {
      margin-top: 5px;
      display: block;
      width: 92%;
    }
    .modal-head {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .err-txt {
      color: red;
      margin-top: 7px;
    }
    @media (max-width: 600px) {
      .chapter-panel {
        padding: 9px 2px;
      }
      .header-title {
        font-size: 1.19em;
      }
      .tab-bar {
        padding: 7px 2px;
      }
      .slide-tab {
        font-size: 0.97em;
        padding: 7px 9px;
      }
      .chapter-item {
        font-size: 0.97em;
        padding: 7px 4px;
      }
      .home-btn {
        width: 24px;
        height: 24px;
        font-size: 0.93em;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="home-btn" onclick="window.location.href='index.html'" title="Home">&#8962;</button>
    <div class="header-title">Class 10</div>
  </div>

  <div class="tab-bar">
    <button class="slide-tab active" data-panel="vouto-panel">ভৌত বিজ্ঞান</button>
    <button class="slide-tab" data-panel="jibon-panel">জীবন বিজ্ঞান</button>
    <button class="slide-tab" data-panel="onko-panel">অঙ্ক</button>
  </div>

  <!-- Chapter Panels -->
  <div class="chapter-panel active" id="vouto-panel"></div>
  <div class="chapter-panel" id="jibon-panel"></div>
  <div class="chapter-panel" id="onko-panel"></div>

  <!-- Password Modal -->
  <div class="modal-bg" id="pw-modal">
    <div class="modal-box">
      <span class="close-modal" onclick="hidePwModal()">&times;</span>
      <div class="modal-head" id="pw-text">পাসওয়ার্ড লিখুন:</div>
      <input type="password" id="pw-input" autocomplete="off" placeholder="Password লিখুন" />
      <button class="btn" onclick="checkPassword()">Submit</button>
      <div class="err-txt" id="pw-error" style="display: none">Password ভুল!</div>
    </div>
  </div>

  <script>
    const subjects = {
      vouto: [
        { name: "পরিবেশের জন্য ভাবনা", yt: "#", notes: "https://drive.google.com/file/d/1ZfNZbbbzMFEbY0lslkwWyoCj-PpDHM3V/preview", mock: "#", pyq: "#", free: true },
        { name: "গ্যাসের আচরণ", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "রাসায়নিক গণনা", yt: "https://youtube.com/playlist?list=PL5AgcjAW3EFKYKGPNf5dsG2Pwcue8CgdT&si=A9neprTI4M7HFvvs", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "তাপের ঘটনাসমূহ", yt: "https://youtu.be/sXcrJvESVLE?si=Gb6_F2mrQJlxqmhc", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "আলো", yt: "https://youtube.com/playlist?list=PL5AgcjAW3EFJd_T1kmaf6YUrhvxHsbhTv&si=gOtU4KoLmdtcQjHF", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "চল তড়িৎ", yt: "https://youtu.be/Qd0lshhBZuQ?si=10d0Za2LKOirH2s1", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পরমাণুর নিউক্লিয়াস", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পদার্থের গঠন ও রাসায়নিক ধর্মসমূহ", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পর্যায় সারণি এবং মৌলদের ধর্মের পর্যায়বৃত্ততা", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "আম্লীয় ও ক্ষারীয় বলন", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "তড়িৎ প্রবাহ ও রাসায়নিক বিক্রিয়া", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পরীক্ষাগার ও রাসায়নিক শিল্পে অজৈব বস্তুসমূহ", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "ধাতুবিদ্যা", yt: "#", notes: "#", mock: "#", pyq: "#", free: false }
      ],
      jibon: [
        { name: "জীবজগতে নিয়ন্ত্রন ও সমন্বয়", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "জীবনের প্রবাহমানতা", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "বংশগতি এবং কয়েকটি সাধারন জিনগত রোগ", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "অভিব্যক্তি ও অভিযোজন", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পরিবেশ, তার সম্পদ এবং তাদের সংরক্ষণ", yt: "#", notes: "#", mock: "#", pyq: "#", free: false }
      ],
      onko: [
        { name: "একচলবিশিষ্ট দ্বিঘাত সমীকরণ", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "সরল সুদকষা", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "বৃত্ত সম্পর্কিত উপপাদ্য", yt: "#", notes: "#", mock: "#", pyq: "#", free: true },
        { name: "আয়তঘন", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "অনুপাত ও সমানুপাত", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "চক্রবৃদ্ধি সুদ ও সমাহার বৃদ্ধি বা হ্রাস", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "বৃত্তস্থ কোণ সম্পর্কিত উপপাদ্য", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "লম্ব বৃত্তাকার চোঙ", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "দ্বিঘাত করণী", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "বৃত্তস্থ চতুর্ভুজ সংক্রান্ত উপপাদ্য", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "সম্পাদ্য : ত্রিভূজের পরিবৃত্ত ও অন্তর্বৃত্ত অঙ্কন", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "গোলক", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "ভেদ", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "অংশীদারি কারবার", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "বৃত্তের স্পর্শক সংক্রান্ত উপপাদ্য", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "লম্ব বৃত্তাকার শঙ্কু", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "সম্পাদ্য : বৃত্তের স্পর্শক অঙ্কন", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "সদৃশতা", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "বিভিন্ন ঘনবস্তু সংক্রান্ত বাস্তব সমস্যা", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "ত্রিকোণমিতি: কোণ পরিমাপের ধারণা", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "সম্পাদ্য : মধ্যসমানুপাতী নির্ণয়", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পিথাগোরাসের উপপাদ্য", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "ত্রিকোণমিতিক অনুপাত ও ত্রিকোণমিতিক অভেদাবলি", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "পুরক কোণের ত্রিকোণমিতিক অনুপাত", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "ত্রিকোণমিতিক অনুপাতের প্রয়োগ: উচ্চতা ও দূরত্ব", yt: "#", notes: "#", mock: "#", pyq: "#", free: false },
        { name: "রাশিবিজ্ঞান: গড়, মাধ্যমা, ওজাইভ, সংখ্যাগুরুমান", yt: "#", notes: "#", mock: "#", pyq: "#", free: false }
      ]
    };

    function renderChapters(subject, panelId) {
      const chapters = subjects[subject] || [];
      let html = `<div class="chapter-title">${subject === "vouto" ? "ভৌত বিজ্ঞানের অধ্যায়" : subject === "jibon" ? "জীবন বিজ্ঞানের অধ্যায়" : "অঙ্কের অধ্যায়"} সমূহ</div><ul class="chapter-list">`;
      chapters.forEach((ch, idx) => {
        html += `<li class="chapter-item">
          <div class="chapter-head">${idx + 1}. ${ch.name}</div>
          <div class="action-bar">
            <button class="video-btn btn" onclick="window.open('${ch.yt}','_blank')">ভিডিও</button>
            <button class="pdf-btn btn" onclick="handlePdf('notes',${ch.free},'${ch.notes}')">নোটস${ch.free ? '<span class="free-mark">Free</span>' : ''}</button>
            <button class="mock-btn btn" onclick="handlePdf('mock',${ch.free},'${ch.mock}')">মক টেস্ট${ch.free ? '<span class="free-mark">Free</span>' : ''}</button>
            <button class="pyq-btn btn" onclick="window.open('${ch.pyq}','_blank')">Prev Yr Ques</button>
          </div>
        </li>`;
      });
      html += `</ul>`;
      document.getElementById(panelId).innerHTML = html;
    }

    renderChapters("vouto", "vouto-panel");
    renderChapters("jibon", "jibon-panel");
    renderChapters("onko", "onko-panel");

    const tabs = document.querySelectorAll(".slide-tab");
    const panels = document.querySelectorAll(".chapter-panel");
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        panels.forEach((p) => p.classList.remove("active"));
        document.getElementById(tab.dataset.panel).classList.add("active");
      });
    });

    let currPdf = "",
      currType = "";
    function handlePdf(type, free, pdf) {
      if (free) {
        window.open(pdf, "_blank");
      } else {
        currPdf = pdf;
        currType = type;
        document.getElementById("pw-modal").style.display = "flex";
        document.getElementById("pw-input").value = "";
        document.getElementById("pw-error").style.display = "none";
        document.getElementById("pw-text").innerText =
          type == "notes"
            ? "নোটসের পাসওয়ার্ড লিখুন:"
            : "মক টেস্টের পাসওয়ার্ড লিখুন:";
        document.getElementById("pw-input").focus();
      }
    }
    function hidePwModal() {
      document.getElementById("pw-modal").style.display = "none";
    }
    function checkPassword() {
      const pw = document.getElementById("pw-input").value;
      const rightPw = currType == "notes" ? "n@10d" : "m@10d";
      if (pw === rightPw) {
        hidePwModal();
        window.open(currPdf, "_blank");
      } else {
        document.getElementById("pw-error").style.display = "block";
      }
    }
  </script>
</body>
</html>
