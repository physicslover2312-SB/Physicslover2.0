<html lang="bn">

  <style>

    }
    @keyframes bgMove {
      0% {background-position:left top;}
      100% {background-position:right bottom;}
    }
    header {
      text-align:center;
      padding:18px 0 0 0;
      font-size:2.2em;
      font-weight:700;
      letter-spacing:.5px;
      color:#1e3078;
      background: rgba(255,255,255,0.12);

      margin-bottom:0;
      animation: hdrFade 1.2s cubic-bezier(.6,.2,.55,1.3);
    }
    @keyframes hdrFade {
      0%{opacity:0;transform:scale(.84);}
      100%{opacity:1;transform:scale(1);}
    }
    .author {
      text-align:center;
      font-size:1.21em;
      margin-bottom:10px;
      color:#8c3472;
      font-weight:600;
      letter-spacing:.10em;
      padding-top:7px;
      animation: authorIn .8s alternate;
    }
    @keyframes authorIn { 
      0%{opacity:0;transform:translateY(19px);}
      100%{opacity:1;transform:translateY(0);}
    }
    .container {
      max-width:480px;
      margin:24px auto 0;
      padding:0 6px;
    }
    .section {
      margin:22px 0 35px 0;
      background:#fff7;
      border-radius:18px;
      box-shadow:0 3px 22px #bdd5ec4f;
      padding-top:2px;
      animation:secAnim .9s cubic-bezier(0.37, 0.25, 0.26, 0.91);
    }
    @keyframes secAnim {
      0%{opacity:0;transform:scale(.92);}
      100%{opacity:1;transform:scale(1);}
    }
    .section-title {
      font-size:1.17em;
      background:linear-gradient(90deg,#8fd4ff 65%,#ffb7c5 95%);
      color:#003c6e;
      padding:11px 20px;
      border-radius:18px 18px 0 0;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:0 1px 10px #fff7ea69;
    }
    .practical-btn {
      background:linear-gradient(108deg,#fdc242 40%,#ff97af 100%);
      color:#312f2e;
      font-weight:700;
      border:none; border-radius:7px;
      padding:7px 18px;
      font-size:1.07em;
      margin:15px 15px 8px 15px;
      box-shadow:0 4px 14px #f3b95f45;
      cursor:pointer; outline:none;

      animation:practBtnAnim .7s alternate;
    }
    @keyframes practBtnAnim {
      0%{transform:scale(.8);}
      100%{transform:scale(1);}
    }
    .practical-btn:hover {
      box-shadow:0 6px 18px #fdc24286;
      transform:scale(1.08);
      background:linear-gradient(90deg,#ff97af 20%,#fdc242 100%);
    }
    .chapter-list {
      list-style:none; margin:0; padding:0;
    }
    .chapter {
      margin:0; padding:11px 18px; cursor:pointer;
      border-bottom:1px solid #fff8;
      position:relative; transition:.25s background;
      font-size:1.09em; font-weight:500;
      background: linear-gradient(90deg,#d0eaff37 15%, #ffb7c51c 75%);
      border-radius:12px;
      overflow:hidden;
      will-change:transform;
    }
    .chapter:last-child { border-bottom:none; }
    .chapter-name {
      font-family:'Noto Sans Bengali',sans-serif;
      font-size:1.09em; font-weight:600; letter-spacing:.12em;
      color:#25469b;
      background:linear-gradient(90deg,#8fd4ff33 60%,#ffe4ec69 100%);
      display:inline-block;
      padding:2px 10px;
      border-radius:7px;
      animation:chapterAnim 1.1s cubic-bezier(.34,2.3,.36,1.06) alternate;
    }
    @keyframes chapterAnim {
      0%{transform:scale(.8) rotate(-4deg);opacity:0;}
      65%{transform:scale(1.13) rotate(-2deg);}
      100%{transform:scale(1) rotate(0);opacity:1;}
    }
    .chapter-actions {
      display:flex; gap:9px; float:right; margin-left:6px;
      margin-top:2px;
      align-items:center;
    }
    .btn {
      background:#5aa9e6; color:#fff; border:none;
      border-radius:7px; font-size:0.97em; padding:6px 10px;
      margin-left:0; cursor:pointer; transition:background .19s;
      box-shadow:0 2px 7px #8fd4ff45;
      font-weight:500;
    }
    .btn:hover{background:#4881b0;}
    .pdf-btn{background:#6fe69d;color:#222;}
    .mock-btn{background:#e65a7a;color:#fff;}
    .video-btn{background:#5ad6e6;color:#fff;}
    .free-mark {
      color:#26a53e;
      font-size:0.93em;
      background:#e7ffd4; border-radius:5px;
      padding:1px 7px;
      margin-left:4px; margin-right:-2px;
      box-shadow:0 2px 6px #b1f4bb91;
      font-weight:600;
    }
    .footer {
      margin:22px 0 0; text-align:center; font-size:0.98em; color:#444;
      font-weight:500; letter-spacing:.2px;
    }
    .pw-modal {
      display:none; position:fixed; z-index:999; left:0; top:0;
      width:100%; height:100%; background:#15151acc;
      align-items:center; justify-content:center;
    }
    .pw-content {
      background:#fff; padding:18px 24px; border-radius:10px;
      box-shadow:0 2px 12px #99c; width:96%; max-width:350px;
      text-align:center; animation:pulse .7s alternate;
    }
    @keyframes pulse { 0%{transform:scale(.94);} 100%{transform:scale(1);} }
    .pw-content input { padding:8px; margin:10px 0; border-radius:5px; border:1px solid #eee; width:93%; }
    .pw-content .btn { margin-top:5px; }
    .close-modal {
      background:#eee; color:#222; border-radius:6px; padding:2px 9px;
      font-size:0.9em; float:right; cursor:pointer; margin-left:14px;
    }
    @media (max-width:600px){
      .container{padding:3px;}
      .section-title{font-size:1em;}
      .chapter{font-size:.97em;padding:7px 6px;}
      .chapter-name{padding:2px 5px;}
      header{font-size:1.3em;}
    }
  </style>
</head>

    onko: [
      {name:'একচলবিশিষ্ট দ্বিঘাত সমীকরণ', yt:'https://youtu.be/OVID1', notes:'onotes_pdf1.pdf', mock:'omock_pdf1.pdf', free:true},
      {name:'সরল সুদকষা', yt:'https://youtu.be/OVID2', notes:'onotes_pdf2.pdf', mock:'omock_pdf2.pdf', free:true},
      {name:'বৃত্ত সম্পর্কিত উপপাদ্য', yt:'https://youtu.be/OVID3', notes:'onotes_pdf3.pdf', mock:'omock_pdf3.pdf', free:true},
      {name:'আয়তঘন', yt:'https://youtu.be/OVID4', notes:'onotes_pdf4.pdf', mock:'omock_pdf4.pdf', free:false},
      {name:'অনুপাত ও সমানুপাত', yt:'https://youtu.be/OVID5', notes:'onotes_pdf5.pdf', mock:'omock_pdf5.pdf', free:false},
      {name:'চক্রবৃদ্ধি সুদ ও সমাহার বৃদ্ধি বা হ্রাস', yt:'https://youtu.be/OVID6', notes:'onotes_pdf6.pdf', mock:'omock_pdf6.pdf', free:false},
      {name:'বৃত্তস্থ কোণ সম্পর্কিত উপপাদ্য', yt:'https://youtu.be/OVID7', notes:'onotes_pdf7.pdf', mock:'omock_pdf7.pdf', free:false},
      {name:'লম্ব বৃত্তাকার চোঙ', yt:'https://youtu.be/OVID8', notes:'onotes_pdf8.pdf', mock:'omock_pdf8.pdf', free:false},

      {name:'গোলক', yt:'https://youtu.be/OVID12', notes:'onotes_pdf12.pdf', mock:'omock_pdf12.pdf', free:false},

      {name:'বৃত্তের স্পর্শক সংক্রান্ত উপপাদ্য', yt:'https://youtu.be/OVID15', notes:'onotes_pdf15.pdf', mock:'omock_pdf15.pdf', free:false},
      {name:'লম্ব বৃত্তাকার শঙ্কু', yt:'https://youtu.be/OVID16', notes:'onotes_pdf16.pdf', mock:'omock_pdf16.pdf', free:false},
      {name:'সম্পাদ্য : বৃত্তের স্পর্শক অঙ্কন', yt:'https://youtu.be/OVID17', notes:'onotes_pdf17.pdf', mock:'omock_pdf17.pdf', free:false},
      {name:'সদৃশতা', yt:'https://youtu.be/OVID18', notes:'onotes_pdf18.pdf', mock:'omock_pdf18.pdf', free:false},
      {name:'বিভিন্ন ঘনবস্তু সংক্রান্ত বাস্তব সমস্যা', yt:'https://youtu.be/OVID19', notes:'onotes_pdf19.pdf', mock:'omock_pdf19.pdf', free:false},
      {name:'ত্রিকোণমিতি: কোণ পরিমাপের ধারণা', yt:'https://youtu.be/OVID20', notes:'onotes_pdf20.pdf', mock:'omock_pdf20.pdf', free:false},
      {name:'সম্পাদ্য : মধ্যসমানুপাতী নির্ণয়', yt:'https://youtu.be/OVID21', notes:'onotes_pdf21.pdf', mock:'omock_pdf21.pdf', free:false},
      {name:'পিথাগোরাসের উপপাদ্য', yt:'https://youtu.be/OVID22', notes:'onotes_pdf22.pdf', mock:'omock_pdf22.pdf', free:false},

      {name:'পুরক কোণের ত্রিকোণমিতিক অনুপাত', yt:'https://youtu.be/OVID24', notes:'onotes_pdf24.pdf', mock:'omock_pdf24.pdf', free:false},
      {name:'ত্রিকোণমিতিক অনুপাতের প্রয়োগ: উচ্চতা ও দূরত্ব', yt:'https://youtu.be/OVID25', notes:'onotes_pdf25.pdf', mock:'omock_pdf25.pdf', free:false},
      {name:'রাশিবিজ্ঞান: গড়, মাধ্যমা, ওজাইভ, সংখ্যাগুরুমান', yt:'https://youtu.be/OVID26', notes:'onotes_pdf26.pdf', mock:'omock_pdf26.pdf', free:false}
    ]
  };
  const practicalLinks = {
    vouto:["https://youtu.be/PRAC1","https://youtu.be/PRAC2","https://youtu.be/PRAC3","https://youtu.be/PRAC4","https://youtu.be/PRAC5"],
    jibon:["https://youtu.be/JPRAC1","https://youtu.be/JPRAC2","https://youtu.be/JPRAC3","https://youtu.be/JPRAC4","https://youtu.be/JPRAC5"],
    onko: ["https://youtu.be/OPRAC1","https://youtu.be/OPRAC2","https://youtu.be/OPRAC3","https://youtu.be/OPRAC4","https://youtu.be/OPRAC5"]
  };
  // Previous year section — every chapter (example, fill with actual PDFs)
  const prevYear = [
    {name:'Physical Sc P.Y.Q.', pdf:'prevyear_pdf1.pdf', free:true}, {name:'Life Sc P.Y.Q.', pdf:'prevyear_pdf2.pdf', free:true},
    {name:'Math P.Y.Q.', pdf:'prevyear_pdf3.pdf', free:true}  /* ... upto full coverage ... */
  ];
  // Render all chapters glitch-free, animated, all included
  function renderChapters(subject,ulId){
    const ul=document.getElementById(ulId);
    subjects[subject].forEach((ch,idx)=>{
      let freeMark=ch.free ? `<span class="free-mark">Free</span>` : "";
      let li=document.createElement('li');
      li.className='chapter';
      li.innerHTML=`
        <span class="chapter-name">${idx+1}. ${ch.name}</span>
        <span class="chapter-actions">
          <button class="video-btn btn" onclick="window.open('${ch.yt}','_blank')">ভিডিও</button>
          <button class="pdf-btn btn" onclick="handlePdf('notes',${ch.free},'${ch.notes}')">নোটস${freeMark}</button>
          <button class="mock-btn btn" onclick="handlePdf('mock',${ch.free},'${ch.mock}')">মক টেস্ট${freeMark}</button>
        </span>`;
      ul.appendChild(li);
    });
  }
  renderChapters('vouto','vouto-chapters');
  renderChapters('jibon','jibon-chapters');
  renderChapters('onko','onko-chapters');
  function renderPrevYear(){
    const ul=document.getElementById('prevyear-chapters');
    prevYear.forEach((pq,idx)=>{
      let li=document.createElement('li');
      li.className='chapter';
      li.innerHTML=`
        <span class="chapter-name">${pq.name}</span>
        <span class="chapter-actions">
          <button class="pdf-btn btn" onclick="window.open('${pq.pdf}','_blank')">PDF (Free)</button>
        </span>`;
      ul.appendChild(li);
    });
  }
  renderPrevYear();
  // Password for paid notes/mock
  let currPdf='', currType='';
  function handlePdf(type,free,pdf){
    if(free){
      window.open(pdf,'_blank');
    }else{
      currPdf=pdf;currType=type;
      document.getElementById('pw-modal').style.display='flex';
      document.getElementById('pw-input').value='';
      document.getElementById('pw-error').style.display='none';
      document.getElementById('pw-text').innerText=type=='notes'?
        'নোটসের পাসওয়ার্ড লিখুন:' : 'মক টেস্টের পাসওয়ার্ড লিখুন:';
      document.getElementById('pw-input').focus();
    }
  }
  function hidePwModal(){
    document.getElementById('pw-modal').style.display='none';
  }
  function checkPassword(){
    const pw=document.getElementById('pw-input').value;
    const rightPw=currType=='notes'? 'n@10d' : 'm@10d';
    if(pw===rightPw){
      hidePwModal();
      window.open(currPdf,'_blank');
    }else{
      document.getElementById('pw-error').style.display='block';
    }
  }
  function showPractical(subject){
    let links=practicalLinks[subject],html='';
    links.forEach((l,idx)=>{
      html+=`<button class="video-btn btn" style="margin-bottom:6px;" onclick="window.open('${l}','_blank')">ভিডিও ${idx+1}</button>`;
    });
    document.getElementById('practical-videos').innerHTML=html;
    document.getElementById('practical-modal').style.display='flex';
  }
  function hidePracticalModal(){
    document.getElementById('practical-modal').style.display='none';
  }
</script>
