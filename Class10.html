<!DOCTYPE html>
<html lang="bn">
<head><div style="margin:12px 0 10px 0;text-align:center;">
  <span style="font-family:'Poppins',sans-serif;font-size:1.09em;font-weight:700;color:#213368;">
    <span style="background:linear-gradient(90deg,#b0f5ea 55%,#f1efe5 111%);padding:4.5px 18px;border-radius:14px;">
      Teacher: Subhajit Biswas
    </span>
    <br>
    <span style="font-family:'Hind Siliguri',sans-serif;color:#2ba48f;font-size:0.97em;font-weight:600;">
      Physics Lover 2.0
    </span>
  </span>
</div>
  <meta charset="UTF-8">
  <title>Class 10 Physical Science</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg,#f7faff 70%,#ebfaf1 100%);
      font-family: 'Poppins', 'Hind Siliguri', sans-serif;
      margin:0; min-height:100vh;
      color:#1a326a;
      overflow-x:hidden;
    }
    .fadein { animation: fadeInUp 0.66s cubic-bezier(.4,1.3,.6,1); }
    @keyframes fadeInUp {
      from { transform:translateY(38px) scale(0.93); opacity:0;}
      to   { transform:translateY(0) scale(1); opacity:1;}
    }
    .welcome {
      font-size:1.16em; 
      color:#179362; 
      font-weight:700; 
      letter-spacing:.04em; 
      margin:25px 0 3px 0;
      animation: popin 1.05s;
    }
    @keyframes popin {
      0%{transform:scale(.8) translateY(-25px);opacity:0;}
      60%{transform:scale(1.11);}
      100%{transform:scale(1) translateY(0);opacity:1;}
    }
    .page-title { color:#1f4299;font-size:1.37em;font-weight:700;margin:0 0 .7em 0;text-align:center;}
    .chapter-area { max-width:420px; margin:0 auto;padding-top:3px;}
    .chapter-list { display:flex;flex-direction:column;gap:19px;margin-top:8px;}
    .chap-btn {
      border:0;border-radius:18px;box-shadow:0 4px 30px #9be7d122;
      font-size:1.16em;font-family:'Hind Siliguri',sans-serif;font-weight:600;
      padding:22px 18px 22px 30px;
      color:#fff;outline:none;cursor:pointer;
      background:linear-gradient(90deg,#614ff5 20%,#42e5b7 100%);
      transition:transform .18s,box-shadow .15s,border-radius .19s;
      text-align:left;letter-spacing:.01em;
      position:relative;
      animation:fadeInUp .6s cubic-bezier(.39,1.25,.46,1.02);
    }
    .chap-btn:active,.chap-btn:focus{
      background:linear-gradient(90deg,#14b986 20%,#93e1ff 110%);}
    .chap-btn span{font-size:.88em;color:#ffe660;margin-left:8px;}
    /* Modal */
    .videoModal{
      display:none;position:fixed;z-index:600;top:0;left:0;width:100vw;height:100vh;
      background:rgba(12,18,38,0.86);align-items:center;justify-content:center;
    }
    .videoModal[style*="flex"]{display:flex!important;}
    .vbox{background:#fff;max-width:95vw;max-height:96vh;padding:28px 8vw 19px 8vw;border-radius:15px;box-shadow:0 4px 25px #5c7bfa33;text-align:center;position:relative;}
    .vbox h4{color:#2f489a;margin:0 0 10px 0;}
    .vlist{margin:17px 0 9px 0;display:flex;flex-direction:column;gap:9px;}
    .vlink{background:linear-gradient(90deg,#ffe58e 56%,#23efd7 180%);color:#1e3264;font-weight:600;padding:13px 13px;border-radius:9px;text-decoration:none;font-size:1em;transition:.14s;display:inline-block;}
    .pdfbtn{display:inline-block;background:linear-gradient(90deg,#53be95 42%,#ace2d6 140%);color:#1d4c31;font-size:1.01em;padding:12px 27px;margin:13px 0 0 0;border:none;border-radius:11px;font-weight:700;text-decoration:none;box-shadow:0 2px 8px #13b31512;}
    .vbox .backbtn,.vbox .closebtn {
      background:#3651e2;color:#fff;border:none;
      border-radius:21px;padding:8px 22px;font-size:1em;font-weight:700;cursor:pointer;
      position:absolute;top:15px;
    }
    .vbox .backbtn{left:16px;}
    .vbox .closebtn{right:16px;background:#f34a4a;}
    /* Home Floating Btn */
    .home-fab {
      position:fixed;right:19px;bottom:24px;z-index:999;
      width:61px;height:61px;
      border-radius:50%;background:linear-gradient(90deg,#53be95 40%,#614ff5 170%);
      box-shadow:0 7px 28px #779bfa46;display:flex;align-items:center;justify-content:center;
      cursor:pointer;transition:.18s;outline:none;border:none;
      animation:popin .7s cubic-bezier(.1,1.1,.55,1);
    }
    .home-fab:hover{transform:scale(1.08);}
    .home-fab:active{transform:scale(.93);}
    .home-fab svg{width:32px;height:32px;}
    @media(max-width:600px) {
      .vbox{padding:12px 3vw;}
      .chapter-list{gap:13px;}
      .chap-btn{padding:16px 6vw;}
      .page-title{font-size:1.09em;}
    }
  </style>
</head>
<body>
<div id="nameModal" style="background:rgba(9,18,36,0.92);display:flex;position:fixed;z-index:900;top:0;left:0;width:100vw;height:100vh;align-items:center;justify-content:center;">
  <div style="background:#fdfdfb;padding:38px 20px 28px 20px;border-radius:19px;box-shadow:0 7px 40px #4ac2a99e;text-align:center;max-width:350px;">
    <h3 style="color:#2845b9;margin-bottom:3px;font-size:1.2em;font-family:'Hind Siliguri',sans-serif;">Your Name</h3>
    <input id="stdname" type="text" placeholder="নাম..." style="padding:11px 15px;border-radius:9px;border:1.3px solid #69eaea;margin-top:10px;width:81%;font-size:1.13em;"/>
    <br>
    <button onclick="saveName()" style="margin-top:21px;background:linear-gradient(90deg,#53be95 30%,#614ff5 170%);color:#fff;border:none;padding:13px 27px;border-radius:28px;font-weight:700;font-size:1.09em;cursor:pointer;">Enter</button>
  </div>
</div>
<div class="fadein" style="max-width:525px;margin:auto;">
  <div id="welName" class="welcome" style="display:none;"></div>
  <div class="page-title">Class 10 - Physical Science</div>
  <div class="chapter-area">
    <div class="chapter-list" id="chapterList"></div>
  </div>
</div>
<!-- Chapter Video Modal -->
<div class="videoModal" id="videoModal">
  <div class="vbox">
    <!-- Only cross/close button: place top-right of modal/card -->
<button onclick="closeModal()" title="Close" style="
  position:absolute;top:11px;right:14px;
  width:32px;height:32px;border-radius:50%;
  background:linear-gradient(90deg,#f0f7ff 80%,#ffe1db 120%);
  color:#eb5858;font-size:1.6em;
  border:none;box-shadow:0 2px 8px #eaeaea44;
  cursor:pointer;line-height:1;z-index:20;
  display:flex;align-items:center;justify-content:center;
  transition:.16s;">
  &times;
</button>

    <h4 id="chname"></h4>
    <div class="vlist" id="vlist"></div>
    <a class="pdfbtn" id="pdfbtn" href="#" target="_blank">Question PDF Download</a>
  </div>
</div>
<!-- Home Floating Button -->
<a href="index.html" class="home-fab" title="Home">
  <svg viewBox="0 0 24 24" fill="none"><path d="M3 12L12 5l9 7M4 10.5V20a1 1 0 0 0 1 1h5v-5h4v5h5a1 1 0 0 0 1-1V10.5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
</a>
<script>
const chapters=[
  "পরিবেশের জন্য ভাবনা","গ্যাসের আচরণ","রাসায়নিক গননা","তাপের ঘটনাসমূহ",
  "আলো","চল তড়িৎ","পরমানুর নিউক্লিয়াস","পদার্থের ভৌত ও রাসায়নিক ধর্মসমূহ",
  "পর্যায় সারণি এবং মৌলদের ধর্মের পর্যায়বৃত্ততা","আয়নীয় ও সমযোজী বন্ধন",
  "তড়িৎ প্রবাহ ও রাসায়নিক বিক্রিয়া","পরীক্ষাগার ও রাসায়নিক শিল্পে অজৈব রসায়ন",
  "ধাতুবিদ্যা","জৈব রসায়ন"
];
// same structure for video and PDF links:
let chYoutube=[
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"],
  ["#part1","#part2","#part3","#part4","#part5"],["#part1","#part2","#part3","#part4","#part5"]
];
let chPdf=[
  "https://docs.google.com/document/d/xxx1","https://docs.google.com/document/d/xxx2",
  "https://docs.google.com/document/d/xxx3","https://docs.google.com/document/d/xxx4",
  "https://docs.google.com/document/d/xxx5","https://docs.google.com/document/d/xxx6",
  "https://docs.google.com/document/d/xxx7","https://docs.google.com/document/d/xxx8",
  "https://docs.google.com/document/d/xxx9","https://docs.google.com/document/d/xxx10",
  "https://docs.google.com/document/d/xxx11","https://docs.google.com/document/d/xxx12",
  "https://docs.google.com/document/d/xxx13","https://docs.google.com/document/d/xxx14"
];
window.onload=function(){
  let n=sessionStorage.getItem("stdName10");
  if(!n) document.getElementById("nameModal").style.display="flex";
  else showName(n);
  let list=document.getElementById("chapterList");
  chapters.forEach((c,i)=>{
    let b=document.createElement('button');
    b.innerHTML=`<span>${i+1<10?'0'+(i+1):i+1}.</span> ${c}`;
    b.className="chap-btn";
    b.onclick=()=>showChapter(i);
    list.appendChild(b);
  });
};
function saveName(){
  let n=document.getElementById("stdname").value.trim();
  if(n){
    sessionStorage.setItem("stdName10",n);
    document.getElementById("nameModal").style.display='none';
    showName(n);
  }
}
function showName(n){
  document.getElementById("welName").innerHTML = "Welcome, <span style='color:#F38F18'>"+n+"</span> 👋";
  document.getElementById("welName").style.display="block";
}
function showChapter(i){
  document.getElementById("chname").innerText=(i+1)+". "+chapters[i];
  let parts="";
  for(let j=0;j<5;j++){
    parts+=`<a href="${chYoutube[i][j]}" class="vlink" target="_blank">Part ${j+1} ▶</a>`;
  }
  document.getElementById("vlist").innerHTML=parts;
  document.getElementById("pdfbtn").href=chPdf[i];
  document.getElementById("videoModal").style.display='flex';
}
function closeModal(){
  document.getElementById("videoModal").style.display='none';
}
</script>
</body>
</html>
