<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Class 9 | Subhajit Biswas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background: linear-gradient(120deg,#97e6ef 0%, #ffffff 60%, #fef8f6 120%);
      margin: 0; padding: 0; min-height: 100vh;
    }
    .header-bar {
      display: flex; align-items: center; justify-content: center;
      position: relative; max-width: 480px; margin: 0 auto; padding: 17px 0 9px 0;
    }
    .home-btn {
      position: absolute; left: 0; top: 12px;
      background: #f5f7ff; color: #3176c1; border: none;
      border-radius: 50%; width: 31px; height: 31px;
      box-shadow: 0 1px 6px #b8bccf36;
      font-size: 1.22em; font-weight: 700; cursor: pointer;
      transition: .19s background; display: flex; align-items: center; justify-content: center;
    }
    .home-btn:hover { background: #caedff; }
    .header-title {
      font-size: 2em; font-weight: 700; color: #1748a5;
      letter-spacing: .09em; text-align: center; flex: 1;
    }
    .tab-bar {
      max-width: 480px; margin: 10px auto 8px;
      overflow-x: auto; white-space: nowrap; padding: 11px 6px;
      background: #e0f1ffb2; border-radius: 14px; box-shadow: 0 2px 11px #bfd6fb60;
    }
    .slide-tab {
      font-size: 1.08em; color: #25469b; background: #d0eaff9c; border: none;
      border-radius: 10px; margin-right: 12px; padding: 9px 22px; cursor: pointer;
      box-shadow: 0 0 7px #88baffaa;
      font-family: "Noto Sans Bengali", sans-serif; transition: all .21s cubic-bezier(.5,2,.7,1.2);
      outline: none; margin-bottom: 2px; font-weight: 600;
    }
    .slide-tab.active {
      box-shadow: 0 0 12px 3px #5aa9e6aa !important;
      background: #fffefb; font-weight: 700; transform: scale(1.08);
    }
    .chapter-panel {
      max-width: 480px; margin: 0 auto 16px;
      background: #fcfcffeb; border-radius: 13px; box-shadow: 0 0 10px #aecff540;
      padding: 15px 8px; display: none;
      animation: fadein .32s cubic-bezier(.5,2,.7,1.2);
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(28px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .chapter-panel.active { display: block; }
    .chapter-title {
      color: #2478c2; font-size: 1.04em; font-weight: 600;
      margin-bottom: 10px; letter-spacing: .09em;
    }
    .chapter-list { list-style: none; margin: 0; padding: 0; }
    .chapter-item {
      background: linear-gradient(90deg, #eaf6ff40 24%, #fcf5ff95 96%);
      border-radius: 11px; box-shadow: 0 2px 11px #cee6fb30;
      padding: 10px 7px 12px 7px; margin-bottom: 12px;
      transition: .19s background; font-size: 1.06em;
      font-weight: 500; color: #33428c; position: relative; animation: fadein .37s alternate;
    }
    .chapter-item .chapter-head {
      font-weight: 600; font-size: 1.09em; margin-bottom: 7px;
      color: #25469b; letter-spacing: .03em;
    }
    .action-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 6px; }
    .btn { background: #5aa9e6; color: #fff; border: none; border-radius: 7px;
      font-size: .96em; padding: 6px 10px; cursor: pointer;
      box-shadow: 0 2px 7px #8fd4ff77; font-weight: 500; transition: background .19s;
    }
    .btn:hover { background: #4881b0; }
    .pdf-btn { background: #6fe69d; color: #222; }
    .mock-btn { background: #e65a7a; color: #fff; }
    .video-btn { background: #5ad6e6; color: #fff; }
    .free-mark { background: #e7ffd4; color: #26a53e; font-size: .94em; font-weight: 600;
      border-radius: 5px; padding: 1px 8px; margin-left: 4px; box-shadow: 0 2px 6px #b1f4bb91;
    }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #191922cc;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #fff;
      padding: 18px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 12px #99c;
      width: 94vw;
      max-width: 340px;
      text-align: center;
      animation: fadein 0.32s cubic-bezier(.4,2,.7,1.1);
      position: relative;
    }
    .close-modal { background: #eee; color: #222; border-radius: 6px; padding: 2px 12px; font-size: 0.93em; float: right; cursor: pointer; margin-left: 10px; border: none;}
    .modal-box .btn { margin-top: 5px; display: block; width: 92%; }
    .modal-head { font-weight: 600; margin-bottom: 8px; }
    .err-txt { color: red; margin-top: 7px; }
    @media (max-width:600px) {
      .header-title { font-size:1.19em;}
      .tab-bar { padding:7px 2px;}
      .slide-tab { font-size:.97em; padding:7px 9px;}
      .chapter-item { font-size:.97em; padding:7px 4px;}
      .home-btn { width:24px; height:24px; font-size:.93em; }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="home-btn" onclick="window.location.href='index.html'" title="Home">&#8962;</button>
    <div class="header-title">Class 9</div>
  </div>

  <div class="tab-bar">
    <button class="slide-tab active" data-panel="vouto-panel">ভৌত বিজ্ঞান</button>
    <button class="slide-tab" data-panel="jibon-panel">জীবন বিজ্ঞান</button>
    <button class="slide-tab" data-panel="onko-panel">গণিত</button>
  </div>

  <div class="chapter-panel active" id="vouto-panel"></div>
  <div class="chapter-panel" id="jibon-panel"></div>
  <div class="chapter-panel" id="onko-panel"></div>

  <div class="modal-bg" id="pw-modal">
    <div class="modal-box">
      <span class="close-modal" onclick="hidePwModal()">&times;</span>
      <div class="modal-head" id="pw-text">পাসওয়ার্ড লিখুন:</div>
      <input type="password" id="pw-input" autocomplete="off" placeholder="Password লিখুন" />
      <button class="btn" onclick="checkPassword()">Submit</button>
      <div class="err-txt" id="pw-error" style="display:none;">Password ভুল!</div>
    </div>
  </div>

  <script>
    // --- Fill these with your own links ---
    const voutoChapters = [
      { name: "১) পরিমাপ", yt: "#", notes: "#", mock: "#", free:true},
      { name: "২) বল ও গতি", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৩) পদার্থঃ গঠন ও ধর্ম", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৪) পদার্থঃ পরমানুর গঠন ও পদার্থের ভৌত ও রাসায়নিক ধর্মসমূহ", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৫) শক্তির ক্রিয়াঃ কার্য, ক্ষমতা ও শক্তি", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৬) তাপ", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৭) শব্দ", yt: "#", notes: "#", mock: "#", free:false},
    ];

    const jibonChapters = [
      { name: "১) জীবন ও তার বৈচিত্র্য", yt: "#", notes: "#", mock: "#", free:true},
      { name: "২) জীবন সংগঠনের স্তর", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৩) জৈবনিক প্রক্রিয়া", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৪) জীববিদ্যা ও মানবকল্যাণ", yt: "#", notes: "#", mock: "#", free:false},
      { name: "৫) পরিবেশ ও তার সম্পদ", yt: "#", notes: "#", mock: "#", free:false},
    ];
    const onkoChapters = [
      {name:"১) বাস্তব সংখ্যা",yt:"#",notes:"#",mock:"#",free:true},
      {name:"২) সূচকের নিয়মাবলী",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৩) লেখচিত্র",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৪) স্থানাঙ্ক জ্যামিতি - দূরত্ব নির্ণয়",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৫) রৈখিক সহ সমীকরণ( দুই চল বিশিষ্ট)",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৬) সামান্তরিকের ধর্ম",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৭) বহুপদী সংখ্যামালা",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৮) উৎপাদকের বিশ্লেষণ",yt:"#",notes:"#",mock:"#",free:false},
      {name:"৯) ভেদক ও মধ্যবিন্দু সংক্রান্ত উপপাদ্য",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১০) লাভ ও ক্ষতি",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১১) রাশি বিজ্ঞান",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১২) ক্ষেত্রফল সংক্রান্ত উপপাদ্য",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৩) সম্পাদ্য: ত্রিভূজের সমান ক্ষেত্রফল বিশিষ্ট সামান্তরিক অঙ্কন করা যায় একটি কোণের পরিমাপ নির্দিষ্ট",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৪) সম্পাদ্য ; চতুর্ভুজের সমান ক্ষেত্রফল বিশিষ্ট ত্রিভুজ অঙ্কন",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৫) ত্রিভূজ ও চতুর্ভুজের পরিসীমা ও ক্ষেত্রফল",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৬) বৃত্তের পরিধি",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৭) সমবিন্দু সংক্রান্ত উপপাদ্য",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৮) বৃত্তের ক্ষেত্রফল",yt:"#",notes:"#",mock:"#",free:false},
      {name:"১৯) স্থানাঙ্ক জ্যামিতি : সরলরেখাংশের অন্তর্বিভক্ত ও বহিঃ বিভক্ত",yt:"#",notes:"#",mock:"#",free:false},
      {name:"২০) স্থানাঙ্ক জ্যামিতি: ত্রিভূজাকৃতি ক্ষেত্রের ক্ষেত্রফল",yt:"#",notes:"#",mock:"#",free:false},
      {name:"২১) লগারিদম",yt:"#",notes:"#",mock:"#",free:false},
    ];

    function renderChapters(chapterData, panelId, subject) {
      let html = `<div class="chapter-title">${subject === "vouto" ? "ভৌত বিজ্ঞান" : subject === "jibon" ? "জীবন বিজ্ঞান" : "গণিত"} - নবম শ্রেণীর অধ্যায় সমূহ</div><ul class="chapter-list">`;
      chapterData.forEach((ch, idx) => {
        html += `<li class="chapter-item">
          <div class="chapter-head">${ch.name}</div>
          <div class="action-bar">
            <button class="video-btn btn" onclick="window.open('${ch.yt}','_blank')">ভিডিও</button>
            <button class="pdf-btn btn" onclick="handlePdf('notes',${ch.free},'${ch.notes}')">নোটস${ch.free ? '<span class="free-mark">Free</span>' : ''}</button>
            <button class="mock-btn btn" onclick="handlePdf('mock',${ch.free},'${ch.mock}')">মক টেস্ট${ch.free ? '<span class="free-mark">Free</span>' : ''}</button>
          </div>
        </li>`;
      });
      html += `</ul>`;
      document.getElementById(panelId).innerHTML = html;
    }
    renderChapters(voutoChapters, "vouto-panel", "vouto");
    renderChapters(jibonChapters, "jibon-panel", "jibon");
    renderChapters(onkoChapters, "onko-panel", "onko");

    // Tab logic
    const tabs = document.querySelectorAll(".slide-tab");
    const panels = document.querySelectorAll(".chapter-panel");
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");
        panels.forEach((p) => p.classList.remove("active"));
        document.getElementById(tab.dataset.panel).classList.add("active");
      });
    });

    let currPdf = "", currType = "";
    function handlePdf(type, free, pdf) {
      if (free) {
        window.open(pdf, "_blank");
      } else {
        currPdf = pdf;
        currType = type;
        document.getElementById("pw-modal").style.display = "flex";
        document.getElementById("pw-input").value = "";
        document.getElementById("pw-error").style.display = "none";
        document.getElementById("pw-text").innerText =
          type == "notes"
            ? "নোটসের পাসওয়ার্ড লিখুন:"
            : "মক টেস্টের পাসওয়ার্ড লিখুন:";
        document.getElementById("pw-input").focus();
      }
    }
    function hidePwModal() {
      document.getElementById("pw-modal").style.display = "none";
    }
    function checkPassword() {
      const pw = document.getElementById("pw-input").value;
      const rightPw = currType == "notes" ? "n@9a" : "m@9a";
      if (pw === rightPw) {
        hidePwModal();
        window.open(currPdf, "_blank");
      } else {
        document.getElementById("pw-error").style.display = "block";
      }
    }
  </script>
</body>
</html>
